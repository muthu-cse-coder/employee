<svg width="800" height="800" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gold_premium" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B38728;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#FBF5B7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#FBF5B7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AA771C;stop-opacity:1" />
    </linearGradient>

    <filter id="shadow_effect" x="-20%" y="-20%" width="150%" height="150%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur" />
      <feOffset dx="3" dy="4" result="offsetblur" />
      <feFlood flood-color="#000000" flood-opacity="0.4" />
      <feComposite in2="offsetblur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <mask id="gap_mask">
      <rect width="100%" height="100%" fill="white" />
      <path d="M175,285 L255,225 L310,295 L375,230" 
            fill="none" stroke="black" stroke-width="16" stroke-linejoin="round" />
    </mask>
  </defs>

  <g filter="url(#shadow_effect)">
    <path d="M145,340 A145,145 0 1,1 355,340" 
          fill="none" stroke="url(#gold_premium)" stroke-width="14" stroke-linecap="butt"/>

    <g mask="url(#gap_mask)">
      <path d="M185,210 L185,420 L260,420 L260,345 L350,420 L425,420 L325,310 C370,285 370,210 260,210 Z" 
            fill="url(#gold_premium)" />
      
      <rect x="212" y="165" width="13" height="45" fill="url(#gold_premium)" />
      <rect x="236" y="145" width="13" height="65" fill="url(#gold_premium)" />
      <rect x="260" y="125" width="13" height="85" fill="url(#gold_premium)" />
      <rect x="284" y="110" width="13" height="100" fill="url(#gold_premium)" />
      
      <path d="M212,165 Q250,115 300,110" fill="none" stroke="url(#gold_premium)" stroke-width="8" stroke-linecap="round" />
    </g>
  </g>
</svg>